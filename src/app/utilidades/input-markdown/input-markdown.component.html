<mat-tab-group>
    <mat-tab label="Editar">
        <mat-form-field appearance="fill" (change)="modificarTexto($event)">
            <mat-label>{{tituloEditar}}</mat-label>
            <textarea matInput [(ngModel)]="contenidoMardown"></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="Preview">
        <markdown [data]="contenidoMardown" ngPreserveWhitespaces></markdown>
    </mat-tab>
</mat-tab-group>
