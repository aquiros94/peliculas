<h2>Buscar Películas</h2>
<form [formGroup]="formularioBusqueda">

    <mat-form-field appearance="outline" class="titulo">
        <mat-label>Título</mat-label>
        <input formControlName="nombre" matInput/>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Género</mat-label>
        <mat-select formControlName="generoId">
            <mat-option *ngFor="let genero of generos" [value]="genero.id">
                {{genero.nombre}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div>
        <mat-checkbox formControlName="proximosEstrenos" color="primary">Próximos Estrenos</mat-checkbox>
    </div>

    <div>
        <mat-checkbox formControlName="enCines" color="primary">En Cines</mat-checkbox>
    </div>

    <div class="botoneras">
        <button mat-flat-button (click)="limpiarFormulario()" color="warn">Limpiar</button>
    </div>
</form>
<app-listado-peliculas [peliculas]="listadoPeliculasFiltro"></app-listado-peliculas>
