<h2>Actores</h2>
<button mat-flat-button color="primary" routerLink="/actores/crear">Crear nuevo</button>

<!-- <app-listado-generico [tituloGenerico]="'titulo'" [listado]="generos"> -->
    <ng-container>
        <table #table mat-table [dataSource]="actores" class="mat-elevation-z8 tablaIndice">
            <ng-container matColumnDef="foto">
                <th mat-header-cell *matHeaderCellDef>Foto</th>
                <td mat-cell *matCellDef="let element"><img *ngIf="element.foto" src={{element.foto}}/><img *ngIf="!element.foto" src="https://peliculasalmacenamiento.blob.core.windows.net/actores/sinimagen.png"/></td>
            </ng-container>
            <!-- <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container> -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/actores/editar/{{element.id}}" mat-flat-button color="primary">Editar</a>
                    <button mat-flat-button color="warn" 
                    [swal]="{title : 'Confirmación', text : '¿Estás seguro que deseas borrar el actor ' + element.nombre + '?', showCancelButton : true}"
                    (confirm)="EliminarRegistro(element.id)">Borrar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasMostrar"></tr>
            <tr mat-row *matRowDef="let row; columns : columnasMostrar"></tr>
        </table>

        <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosMostrar" (page)="ActualizarPaginacion($event)">

        </mat-paginator>
    </ng-container>
<!-- </app-listado-generico> -->
